{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block main_content %}
    <h2>Профиль</h2>
    <p>Имя пользователя: {{ user['username'] }}</p>
    {% if user['email'] %}
        <p>Email: {{ user['email'] }}</p>
    {% endif %}
    <a href="{{ url_for('logout') }}">Выйти</a>
{% endblock %}
